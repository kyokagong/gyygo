<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Agent</title>
</head>
<body>
    <button id="start_agent" type="button">初始化Agent</button><br/>
</body>

<script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
      $("#start_agent").click(function(){
        $.get("/agent_init/", function(ret){
            if (ret['code']==1) {
                alert("started")
            }
            else{
                alert("failed")
            }
        })
      });
    });
</script>

</html>
